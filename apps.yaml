apiVersion : argoproj.io/v1alpha1
kind : application
metadta:
  name : 
  namespace : argo
  finalizeers:
    - resources-finalizer.argocd.argoproj.io
spec:
project: default
source:
  path : helm
  repoURL: https://github.com/rnd174/argo-app.git
  targetRevision: HEAD
destination:
  namespace: argo
  server: https://kubernetes.default.svc
syncPolicy:
  automated:
    selfHeal: true
    prune : true